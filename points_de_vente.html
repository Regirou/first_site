<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/icons/flaticon.css">
    <title>ERENER - vêtement pour des femmes et des hommes: Points de vente</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<body>
    <div id="header"></div>
    
    <main id="main_points">
        <img id="photo_boutique" src="images/points_de_vente.jpeg" alt="boutique erener" title="boutique erener">
        <div id="adress-map">
            <div class="carre" id="carre">
                <h2>Boutique - Rue des Rosiers</h2>
                <div id="points_de_vente">
                    <div>
                        <h3>Adresse</h3>
                        <p>7 Rue des Rosiers
                            <br>
                            75004 Paris
                        </p>
                    </div>
                    <div>

                        <p>Lundi à Samedi : 10h30 à 20h
                            <br>
                            Dimanche : 11h à 20h
                        </p>
                    </div>
                    <div>

                        <p>01 47 07 50 65</p>
                    </div>
                </div>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.0707200826164!2d2.358128227769788!3d48.85686182050944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f08059b7725%3A0x87f41fe83eeb6fb1!2sFROM%20FUTURE!5e0!3m2!1sfr!2sfr!4v1624299618955!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <div id="footer"></div>
