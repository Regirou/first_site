<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avez vous des qestions ou vous avez besoin d'aide? Contactez nous!">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/icons/flaticon.css">
    <link rel="stylesheet" href="style/style.css">
    <title>ERENER - vêtement pour des femmes et des hommes: Contacts</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<div id="header"></div>

<main id="contacts">
    <div class="background_white div_form">
        <h2>Contactez nous</h2>
        <form>
            <input type="text" placeholder="Nom:">
            <input type="text" placeholder="Prénom:">
            <input type="text" placeholder="Entreprise:">
            <input type="email" placeholder="E-mail:">
            <input type="text" placeholder="Pays:">
            <input type="text" placeholder="Sujet:">
            <textarea name="avis" rows="5" placeholder="Message:"></textarea>
            <button>Envoyer</button>
        </form>
    </div>
</main>
<div id="footer"></div>  
</body>
</html>
