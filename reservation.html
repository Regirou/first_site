<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/icons/flaticon.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Reservation</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<div id="header"></div>

<main id="contacts">
    <div class="background_white div_form">
        <h2>Réservez le rendezvous avec un shopper personel</h2>
        <form>
            <input type="text" placeholder="Nom:">
            <input type="text" placeholder="Prénom:">
            <input type="email" placeholder="E-mail:">
            <input type="tel" placeholder="Téléphone:">
            <textarea name="avis" rows="5" placeholder="Message:"></textarea>
            <div id="time" class="display_flex">
            <input type="text" value="17:00"><input type="text" value="18:00" >
            </div>
            <button>Envoyer</button>
        </form>
    </div>
</main>
<div id="footer"></div>  
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</body>
</html>
