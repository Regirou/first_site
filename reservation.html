<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/icons/flaticon.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Reservation</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<div id="header"></div>

<main id="contacts">
    <div class="carre">
        <h2>Boutique - Rue des Rosiers</h2>
        <div id="points_de_vente">
            <div class="item_points">
                <h3>Adresse</h3>
                <p>7 Rue des Rosiers
                    <br>
                    75004 Paris
                </p>
            </div>
            <div class="item_points">
                <h3>Horaires</h3>
                <p>Lundi à Samedi : 10h30 à 20h
                    <br>
                    Dimanche : 11h à 20h
                </p>
            </div>
            <div class="item_points">
                <a href="tel:+33147075065"><h3>Téléphone</h3>
                <p>01 47 07 50 65</p></a>
            </div>
        </div>
    </div>
    <div class="votre_avis" id="contactez_nous">
        <h2 id="rdv_shopper">Prenez un RDV privé en boutique avec un coach personal shopper</h2>
        <form>
            <label>Votre prénom:</label><input type="text" class="input_reservation">
            <label>Votre e-mail:</label><input class="input_reservation" type="email">
            <label>Selectionnez la date:</label><input id="datepicker" class="input_reservation">
            <div id="time">
            <input class="rdv_buttons" type="button" value="17:00"><input class="rdv_buttons" type="button" value="18:00">
            </div>
            <button>Reserver</button>
        </form>
    </div>
</main>
<div id="footer"></div>  
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</body>
</html>
